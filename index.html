<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Phúc Credit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/credit-card.png" type="image/png"/>
</head>
<body>
    <div id="toggle">
        <i class="indicator"></i>
    </div>
    <div class="InforCard">
        <img id="Avatar" src="image/PHUC.jpg"/>
        <div id="Name">Trần Hoàng Phúc</div>
        <div id="Description">Chinese music lover</div>
        <a class="Tag" href="mailto:razmuway@gmail.com">
            <img class="dark" src="image/mail.png" alt="Email Logo">
            <img class="light" src="image/gmail.png" alt="Email Logo">
            <div>Private Email</div>
        </a>
        <a class="Tag" href="tel:0348993972">
            <img class="dark" src="image/call.png" alt="PhoneNumber Logo">
            <img class="light" src="image/call-color.png" alt="PhoneNumber Logo">
            <div>Phone Number 1</div>
        </a>
        <a class="Tag" href="https://www.facebook.com/profile.php?id=100017514499494">
            <img class="dark" src="image/facebook.png" alt="Facebook Logo">
            <img class="light" src="image/facebook-color.png" alt="Facebook Logo">
            <div>Facebook</div>
        </a>
        <a class="Tag" href="https://www.messenger.com/t/100017514499494/">
            <img class="dark" src="image/messenger.png" alt="Messenger Logo">
            <img class="light" src="image/messenger-color.png" alt="Messenger Logo">
            <div>Messenger</div>
        </a>
        <a class="Tag" href="http://zaloapp.com/qr/p/7pc3p1u6nnxr">
            <img class="dark" src="image/zalo.png" alt="Zalo Logo">
            <img class="light" src="image/zalo-color.png" alt="Zalo Logo">
            <div>Zalo</div>
        </a>
        <a class="Tag" onclick="copy()">
            <img class="dark" src="image/game.png" alt="Bank Logo">
            <img class="light" src="image/game-color.png" alt="Bank Logo">
            <div>Tên Game</div>
        </a>
        <div id="Credit1">Digital Business Card</div>
        <div id="Credit2"><a href="https://anlavn.github.io/Binh_An-Credit/">Make by AnLa</a></div>
    </div>
    <script>
        function copy(){
            navigator.clipboard.writeText("tên game nè");
            alert("The game name has just been copied to the clipboard !\nTên game vừa được sao chép vào bộ nhớ tạm !");}
    </script>
    <script>
        const body = document.querySelector('body');
        const toggle = document.getElementById('toggle');
        toggle.onclick = function(){
            toggle.classList.toggle('active');
            body.classList.toggle('active');
        }
    </script>
</body>
</html>
